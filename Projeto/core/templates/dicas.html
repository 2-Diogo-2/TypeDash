<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TypeDash - Dicas de Digitação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #282c34;
            padding: 10px 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo a:hover {
            transform: scale(1.1);
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            border: 2px solid #61dafb;
            background-color: rgba(97, 218, 251, 0.1);
        }

        .dicas-container {
            flex-grow: 1;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .dicas-box {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .dica-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dica-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .dica-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .dica-item p {
            font-size: 1.1rem;
            color: #333;
        }

        footer {
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer-bar {
            background-color: #282c34;
            height: 5px;
            width: 100%;
            position: relative;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{% url 'home' %}">TypeDash</a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'teste' %}">Teste de Digitação</a></li>
                <li><a href="{% url 'dicas' %}">Dicas</a></li>
            </ul>
        </nav>
    </header>

    <main class="dicas-container">
        <div class="dicas-box">
            <ul>
                {% for dica in dicas %}
                    <li class="dica-item">
                        <img src="{{ imgs.posturapc.jfif }}" alt="Imagem da dica">
                        <p>{{ dica.texto }}</p>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <div class="footer-bar"></div>
    <footer>
        <p>&copy; 2024 TypeDash</p>
    </footer>
</body>

</html>
