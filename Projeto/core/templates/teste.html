<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TypeDash - Teste de Digitação</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #282c34;
      padding: 10px 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo a:hover {
      transform: scale(1.1);
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 16px;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      border: 2px solid #61dafb;
      background-color: rgba(97, 218, 251, 0.1);
    }

    .teste-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .teste-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .texto-teste {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 1.2rem;
      color: #333;
      background-color: #f9f9f9;
      display: none; /* Ocultar inicialmente */
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
      display: none; /* Ocultar inicialmente */
    }

    button {
      background-color: #61dafb;
      padding: 10px 20px;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #21a1f1;
    }

    .resultados {
      margin-top: 20px;
      font-size: 1.2rem;
      display: none; /* Ocultar inicialmente */
    }

    .resultados p {
      margin-bottom: 5px;
    }

    .historico-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
      clear: both;
    }

    footer {
      background-color: #282c34;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .footer-bar {
      background-color: #282c34;
      height: 5px;
      width: 100%;
      position: relative;
    }

    .erro {
      border: 1px solid red;
    }

    #cronometro {
      font-size: 1.5rem;
      margin-bottom: 20px;
      display: none; /* Ocultar inicialmente */
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="{% url 'home' %}">TypeDash</a>
      </div>
      <ul class="nav-links">
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'teste' %}">Teste de Digitação</a></li>
        <li><a href="{% url 'dicas' %}">Dicas</a></li>
      </ul>
    </nav>
  </header>

  <main class="teste-container">
    <div class="teste-box">
      <h2>Teste de Digitação</h2>

      <!-- Botão para iniciar o teste -->
      <button type="button" onclick="iniciarTeste()" id="btnIniciar">Iniciar Teste</button>

      <!-- Cronômetro (oculto inicialmente) -->
      <div id="cronometro">Tempo: 00:00</div>

      <!-- Texto para o usuário digitar (oculto inicialmente) -->
      <div id="textoParaDigitar" class="texto-teste"></div>

      <!-- Campo para o usuário digitar (oculto inicialmente) -->
      <input type="text" id="entradaUsuario" placeholder="Digite o texto aqui..." autocomplete="off">

      <!-- Botão para enviar os resultados (oculto inicialmente) -->
      <button type="button" style="display:none;" id="btnEnviar" onclick="finalizarTeste()">Enviar Resultados</button>

      <!-- Resultados (oculto inicialmente) -->
      <div id="resultados" class="resultados"></div>
    </div>
  </main>

  <div class="footer-bar"></div>
  <footer>
    <p>&copy; 2024 TypeDash</p>
  </footer>

  <script>
    const textos = [
      "A raposa rápida pula sobre o cão preguiçoso.",
      "Os pássaros cantam na árvore ao lado do rio.",
      "O sol brilha forte no céu claro.",
      "Eu gosto de programar e aprender coisas novas.",
      "Hoje é um ótimo dia para praticar digitação."
    ];

    let fraseAtual = 0;
    let erros = 0;
    let testeIniciado = false;
    let intervaloCronometro;
    let segundos = 0;
    let minutos = 0;

    function atualizarCronometro() {
      segundos++;
      if (segundos >= 60) {
        minutos++;
        segundos = 0;
      }
      document.getElementById("cronometro").innerText = `Tempo: ${minutos < 10 ? '0' + minutos : minutos}:${segundos < 10 ? '0' + segundos : segundos}`;
    }

    function iniciarTeste() {
      // Resetar variáveis e iniciar o cronômetro
      fraseAtual = 0;
      erros = 0;
      segundos = 0;
      minutos = 0;

      // Ocultar botão de iniciar e exibir campo de entrada, cronômetro e frase
      document.getElementById("btnIniciar").style.display = "none";
      document.getElementById("entradaUsuario").style.display = "block";
      document.getElementById("cronometro").style.display = "block";
      document.getElementById("textoParaDigitar").style.display = "block";
      document.getElementById("btnEnviar").style.display = "inline-block";
      document.getElementById("entradaUsuario").focus();
      testeIniciado = true;

      // Iniciar cronômetro
      intervaloCronometro = setInterval(atualizarCronometro, 1000);

      // Mostrar a primeira frase
      exibirFrase();
    }

    function exibirFrase() {
      if (fraseAtual < textos.length) {
        document.getElementById("textoParaDigitar").innerText = textos[fraseAtual];
      }
    }

    document.getElementById("entradaUsuario").addEventListener("input", function () {
      const entradaUsuario = document.getElementById("entradaUsuario").value;
      const textoAtual = textos[fraseAtual];

      if (entradaUsuario === textoAtual) {
        fraseAtual++;
        document.getElementById("entradaUsuario").value = ""; // Limpar campo de entrada
        exibirFrase(); // Mostrar próxima frase
        document.getElementById("entradaUsuario").classList.remove("erro");
      } else if (!textoAtual.startsWith(entradaUsuario)) {
        document.getElementById("entradaUsuario").classList.add("erro");
        erros++;
      } else {
        document.getElementById("entradaUsuario").classList.remove("erro");
      }

      if (fraseAtual === textos.length) {
        finalizarTeste();
      }
    });

    function finalizarTeste() {
      clearInterval(intervaloCronometro);
      testeIniciado = false;

      const tempoTotal = `${minutos < 10 ? '0' + minutos : minutos}:${segundos < 10 ? '0' + segundos : segundos}`;
      document.getElementById("resultados").innerHTML = `
        <p>Teste concluído!</p>
        <p>Tempo total: ${tempoTotal}</p>
        <p>Total de erros: ${erros}</p>
      `;

      document.getElementById("resultados").style.display = "block"; // Exibir resultados
      document.getElementById("btnEnviar").style.display = "none"; // Ocultar botão de enviar
      document.getElementById("btnIniciar").style.display = "inline-block"; // Mostrar botão de iniciar
      document.getElementById("entradaUsuario").style.display = "none"; // Ocultar campo de entrada
      document.getElementById("cronometro").style.display = "none"; // Ocultar cronômetro
      document.getElementById("textoParaDigitar").style.display = "none"; // Ocultar frase
    }
  </script>
</body>

</html>
